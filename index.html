<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Character Search</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input {
            padding: 10px;
            flex: 1;
            min-width: 200px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff9900;
        }

        .suggestions-list,
        .suggestions {
            background-color: #222;
            color: #fff;
            list-style: none;
            padding: 0;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #555;
        }

        .suggestions-list li,
        .suggestions li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .suggestions-list li:hover,
        .suggestions li:hover {
            background-color: #333;
        }

        .hidden {
            display: none;
        }

        #character-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 5px;
        }

        #error-message {
            color: red;
            font-weight: bold;
        }

        .character-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ffcc00;
            margin-bottom: 10px;
        }

        #toggle-history {
            cursor: pointer;
            margin-top: 30px;
        }

        #search-history {
            list-style: none;
            padding: 0;
        }

        #search-history li {
            cursor: pointer;
            color: #ffcc00;
            margin: 5px 0;
            transition: 0.3s;
        }

        #search-history li:hover {
            color: #ff9900;
            font-weight: bold;
        }

        .footer {
            background-color: #ff8000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        @media screen and (max-width: 600px) {
            .input-container {
                flex-direction: column;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="container">
            <h1>Harry Potter Character Search</h1>

            <div class="input-container">
                <input type="text" id="character-input" placeholder="Enter character name" />
                <button id="get-character-btn">Get Character</button>
            </div>

            <ul class="suggestions-list hidden" id="suggestions-list"></ul>

            <div id="character-info" class="hidden">
                <img id="character-image" class="character-img" src="" alt="Character Image" />
                <h2 id="character-name"></h2>
                <p id="house"></p>
                <p id="yearofbirth"></p>
                <p id="wand"></p>
            </div>

            <p id="error-message" class="hidden">Character not found. Try again.</p>

            <h3 id="toggle-history">Previous Searches ⬇️</h3>
            <ul id="search-history" class="hidden"></ul>
        </div>

    </div>
    <footer class="footer">
        <div class="footer-info">
            <h3>Harry Potter</h3>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
